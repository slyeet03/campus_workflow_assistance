<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusFlow Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      /* Professional Teacher-Friendly Palette */
      --primary-navy: #2c3e50;
      --primary-blue: #3498db;
      --primary-light: #5dade2;
      
      /* Secondary Colors - Warm Professional */
      --secondary-gold: #e67e22;
      --secondary-amber: #f39c12;
      --accent-emerald: #27ae60;
      --accent-teal: #16a085;
      
      /* Neutral Palette - Antique White Based */
      --neutral-50: #fefefe;
      --neutral-100: #faf9f7;
      --neutral-200: #f5f3f0;
      --neutral-300: #ede9e4;
      --neutral-400: #d4cbc0;
      --neutral-500: #b8a99a;
      --neutral-600: #8b7d6b;
      --neutral-700: #6b5d4f;
      --neutral-800: #4a3f35;
      --neutral-900: #2c241d;
      
      /* Background Colors */
      --bg-primary: #faf9f7;
      --bg-secondary: #f5f3f0;
      --bg-card: rgba(255, 255, 255, 0.8);
      --bg-card-hover: rgba(255, 255, 255, 0.9);
      
      /* Text Colors */
      --text-primary: #2c241d;
      --text-secondary: #6b5d4f;
      --text-muted: #8b7d6b;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--neutral-200) 100%);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      cursor: none;
    }
    
    /* Custom Cursor */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(52, 152, 219, 0.8) 0%, rgba(230, 126, 34, 0.4) 50%, transparent 100%);
      pointer-events: none;
      z-index: 9999;
      transition: all 0.1s ease;
      mix-blend-mode: difference;
    }
    
    .cursor-follower {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(52, 152, 219, 0.3);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transition: all 0.3s ease;
      mix-blend-mode: difference;
    }
    
    /* Water Effect Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(52, 152, 219, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(230, 126, 34, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(39, 174, 96, 0.05) 0%, transparent 50%);
      z-index: -2;
    }
    
    /* AI Workflow Diagram Background */
    .workflow-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.05;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(52, 152, 219, 0.2) 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, rgba(230, 126, 34, 0.2) 2px, transparent 2px),
        radial-gradient(circle at 50% 50%, rgba(39, 174, 96, 0.2) 2px, transparent 2px);
      background-size: 100px 100px, 150px 150px, 200px 200px;
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .main-content {
      margin-left: 0;
      min-height: 100vh;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 32px;
    }
    
    /* Login Card */
    .login-card {
      background: var(--bg-card);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(44, 62, 80, 0.1);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.1), transparent);
      transition: left 0.8s;
    }
    
    .login-card:hover::before {
      left: 100%;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-gold));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      color: white;
      font-weight: 600;
      font-size: 24px;
    }
    
    .login-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    
    .login-subtitle {
      color: var(--text-secondary);
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid rgba(44, 62, 80, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      color: var(--text-primary);
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      background: rgba(255, 255, 255, 0.95);
    }
    
    .form-input::placeholder {
      color: var(--text-muted);
    }
    
    .login-btn {
      width: 100%;
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-gold));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .login-btn:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--secondary-amber));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(44, 62, 80, 0.1);
    }
    
    .login-footer-text {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
      }
      
      .login-card {
        padding: 32px 24px;
        margin: 20px;
      }
      
      .login-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>
  
  <!-- AI Workflow Background -->
  <div class="workflow-bg"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Login Card -->
      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">CF</div>
          <h1 class="login-title">CampusFlow</h1>
          <p class="login-subtitle">Teacher Login</p>
        </div>

        <!-- Form -->
        <form class="space-y-6" onsubmit="return false;">
          <!-- Teacher ID -->
          <div class="form-group">
            <label for="teacherId" class="form-label">Teacher ID</label>
            <input type="text" id="teacherId" name="teacherId"
              class="form-input"
              placeholder="Enter your ID" required>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password"
              class="form-input"
              placeholder="••••••••" required>
          </div>

          <!-- Submit -->
          <button type="button" id="loginBtn" onclick="handleLogin()"
            class="login-btn">
            Sign In
          </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
          <p class="login-footer-text">
            © 2024 CampusFlow. All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="login.js"></script>
  <script>
    // Custom Cursor Animation
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      setTimeout(() => {
        cursorFollower.style.left = e.clientX + 'px';
        cursorFollower.style.top = e.clientY + 'px';
      }, 100);
    });
  </script>
</body>
</html>
