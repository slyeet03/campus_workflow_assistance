<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusFlow Login</title>
  <link rel="stylesheet" href="dist/output.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }
    
    @keyframes backgroundShift {
      0%, 100% { transform: translateX(0) translateY(0); }
      25% { transform: translateX(-20px) translateY(-10px); }
      50% { transform: translateX(20px) translateY(10px); }
      75% { transform: translateX(-10px) translateY(20px); }
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .premium-btn {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }
    
    .premium-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
      background: linear-gradient(135deg, #5b5cf0 0%, #7c3aed 100%);
    }
    
    .form-input {
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 16px 20px;
      transition: all 0.2s ease;
      background: #ffffff;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
  </style>
</head>
<body class="h-screen w-screen flex items-center justify-center text-gray-800">

  <!-- Login Card -->
  <div class="w-full max-w-md login-card p-8">
    <!-- Title -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg mx-auto mb-4">
        <span class="text-white font-bold text-2xl">CF</span>
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-2">CampusFlow</h1>
      <p class="text-gray-600">Teacher Login</p>
    </div>

    <!-- Form -->
    <form class="space-y-6" onsubmit="return false;">
      <!-- Teacher ID -->
      <div>
        <label for="teacherId" class="block text-sm font-medium text-gray-700 mb-2">Teacher ID</label>
        <input type="text" id="teacherId" name="teacherId"
          class="w-full form-input"
          placeholder="Enter your ID" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password"
          class="w-full form-input"
          placeholder="••••••••" required>
      </div>

      <!-- Submit -->
      <button type="button" id="loginBtn" onclick="handleLogin()"
        class="w-full premium-btn">
        Sign In
      </button>
      
    </form>

    <!-- Footer -->
    <p class="text-gray-500 text-sm text-center mt-6">
      © 2025 CampusFlow. All rights reserved.
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
