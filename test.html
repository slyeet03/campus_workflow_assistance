<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - CampusFlow</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="card p-8 max-w-md">
            <h1 class="text-2xl font-bold mb-4">Test Page</h1>
            <p class="mb-4">This is a test page to check if redirects work.</p>
            
            <button onclick="testLocalStorage()" class="btn btn-primary mb-4">
                Test localStorage
            </button>
            
            <button onclick="goToIndex()" class="btn btn-success">
                Go to Index
            </button>
            
            <div id="result" class="mt-4 p-4 bg-gray-100 rounded"></div>
        </div>
    </div>

    <script>
        function testLocalStorage() {
            const result = document.getElementById('result');
            
            // Set test value
            localStorage.setItem("teacherName", "testuser");
            
            // Get value
            const stored = localStorage.getItem("teacherName");
            
            result.innerHTML = `
                <p>Set: testuser</p>
                <p>Retrieved: ${stored}</p>
                <p>Status: ${stored === "testuser" ? "✅ Success" : "❌ Failed"}</p>
            `;
        }
        
        function goToIndex() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
